        // let a=2

        let a=(prompt("Enter that Number \nWhich table you want to comes"))
        if(!isNaN(a)){
            for(let i=1; i <= 10; i++){
                document.write("<h2>", a, " x ", i, " = ", i*a,  "<br>")
            }
        }
        else{
            let b=2
            for(let i=1; i <= 10; i++){
                document.write("<h2>", b, " x ", i, " = ", i*b, "<br>")
            }
        }
    </script>
